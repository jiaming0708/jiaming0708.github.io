			<p>以下為xml檔案內容</p>
<span id="more"></span>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?xml version=<span class="string">&quot;1.0&quot;</span> encoding=<span class="string">&quot;big5&quot;</span>?&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">noval</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">BookID</span>&gt;</span>001</span><br><span class="line">		<span class="tag">&lt;<span class="name">Name</span>&gt;</span>天魔神譚<span class="tag">&lt;/<span class="name">Name</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">Writer</span>&gt;</span>手槍<span class="tag">&lt;/<span class="name">Writer</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">LastReadDate</span>&gt;</span>2008/07/21<span class="tag">&lt;/<span class="name">LastReadDate</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">Chapter</span>&gt;</span>第3部第13集第9章<span class="tag">&lt;/<span class="name">Chapter</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">Finish</span>&gt;</span>False<span class="tag">&lt;/<span class="name">Finish</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">BookID</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">BookID</span>&gt;</span>002</span><br><span class="line">		<span class="tag">&lt;<span class="name">Name</span>&gt;</span>魔法炒手<span class="tag">&lt;/<span class="name">Name</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">Writer</span>&gt;</span>張君寶<span class="tag">&lt;/<span class="name">Writer</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">LastReadDate</span>&gt;</span>2008/07/27<span class="tag">&lt;/<span class="name">LastReadDate</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">Chapter</span>&gt;</span>第609章<span class="tag">&lt;/<span class="name">Chapter</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">Finish</span>&gt;</span>True<span class="tag">&lt;/<span class="name">Finish</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">BookID</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">BookID</span>&gt;</span>003</span><br><span class="line">		<span class="tag">&lt;<span class="name">Name</span>&gt;</span>異俠<span class="tag">&lt;/<span class="name">Name</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">Writer</span>&gt;</span>自在<span class="tag">&lt;/<span class="name">Writer</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">LastReadDate</span>&gt;</span>2008/07/27<span class="tag">&lt;/<span class="name">LastReadDate</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">Chapter</span>&gt;</span>第25集第8章<span class="tag">&lt;/<span class="name">Chapter</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">Finish</span>&gt;</span>False<span class="tag">&lt;/<span class="name">Finish</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">BookID</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">noval</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>以下為片段程式碼</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">using</span> System.Xml;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> XmlDocument myXml = <span class="keyword">new</span> XmlDocument();</span><br><span class="line">myXml.Load(strFileName);<span class="comment">//讀取xml檔</span></span><br><span class="line">numBook = myXml.ChildNodes.Item(<span class="number">1</span>).ChildNodes.Count;<span class="comment">//總書本數</span></span><br><span class="line"><span class="keyword">for</span> (<span class="built_in">int</span> i = <span class="number">0</span>; i &lt; numBook; i++)</span><br><span class="line">&#123;</span><br><span class="line">   cmbBook.Items.Add(myXml.ChildNodes.Item(<span class="number">1</span>).ChildNodes.Item(i).ChildNodes.Item(<span class="number">1</span>).InnerText);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
